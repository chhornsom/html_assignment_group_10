<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../image/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/home.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.2.0/css/all.min.css"
    />
    <title>I.T Computer</title>
  </head>
  <body>
    <header>
      <div class="currency">
        <div class="dropdown">
          <button class="dropbtn">
            <strong>$</strong>
            <span class="hidden-xs hidden-sm hidden-md">Currency</span>
          </button>
          <div class="dropdown-content">
            <a href="#">€ Euro</a>
            <a href="#">£ Pound Sterling</a>
            <a href="#">$ US Dollar</a>
          </div>
        </div>
      </div>
      <nav>
        <ul class="nav__links">
          <li>
            <a class="fa fa-user" href="#">012</a>
            <div class="dropdown">
              <button class="dropbtn">
                <span class="hidden-xs hidden-sm hidden-md">My Account</span>
              </button>
              <div class="dropdown-content">
                <a href="#">Register</a>
                <a href="#">Login</a>
              </div>
            </div>
            <a href="#">Wish Lish (0)</a>
            <a href="#">Shopping Cart</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- LOGO -->

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div id="logo">
            <a href="http://www.itcomputerkh.com/"
              ><img
                src="http://www.itcomputerkh.com/image/catalog/logo IT/website logo-01.png"
                title="I.T COMPUTER"
                alt="I.T COMPUTER"
                class="img-responsive"
            /></a>
          </div>
        </div>
        <div class="col-sm-5">&nbsp;</div>

        <div class="col-sm-3">
          <div id="search" class="input-group">
            <input
              type="text"
              name="search"
              value=""
              placeholder="Search"
              class="form-control input-lg"
            />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-lg">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
