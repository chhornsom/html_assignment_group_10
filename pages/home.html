<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../image/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>I.T Computer</title>
    <style>
      * {
        box-sizing: border-box;
      }
    
      /* Create three equal columns that floats next to each other */
      .column {
        float: left;
        width: 33.33%;
        margin-top: -10px;
        padding: 10px;
        height: 150px; /* Should be removed. Only for demonstration */
      }
    
      .column img {
        width: 100%;
        background-color: white;
      }
    
      .row {
        padding: 10px 16%;
      }
    
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      .img-responsive {
        display: block;
        max-width: 100%;
        height: auto;
      }

      dl, ol, ul {
        margin-top: 0;
        margin-bottom: 0rem;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="currency">
        <div class="dropdown">
          <strong>$</strong>
          <button class="dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Currency
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
      <nav>
        <ul class="nav__links">
          <li>
            <a class="fa fa-usern links" style="text-decoration: none;" href="#"><i class="bi bi-telephone p-1"></i>012</a>
            <div class="dropdown">
              <button class="dropbtn">
                <span class="hidden-xs hidden-sm hidden-md">My Account</span>
              </button>
              <div class="dropdown-content">
                <a href="#">Register</a>
                <a href="#">Login</a>
              </div>
            </div>
            <a class="links" href="#">Wish Lish (0)</a>
            <a class="links" href="#">Shopping Cart</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- LOGO -->
    <div class="row">
      <div class="column" style="background-color:#ffffff;">
        <img
          src="http://www.itcomputerkh.com/image/catalog/logo IT/website logo-01.png"
          title="I.T COMPUTER"
          alt="I.T COMPUTER"
          class="img-responsive" />
      </div>
      <div class="column" style="background-color:#ffffff;">

      </div>
      <div class="column" style="background-color:#ffffff;">
        <nav class="navbar bg-body-tertiary" style="padding-right: 5px;">
          <div class="container-fluid">
            <a class="navbar-brand"></a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search"
                placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
            </form>
          </div>
        </nav>
      </div>
    </div>

    <!-- menu bar -->
    <div class="menu-bar">
      <ul class="nav__links">
        <li class="item">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <div class="dropdown">
            <button class="drop-btn">Laptop</button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
          <a href="#">Desktop</a>
          <a href="#">Shopping Cart</a>
          <a href="#">Shopping Cart</a>
          <a href="#">Shopping Cart</a>
          <a href="#">Shopping Cart</a>
        </li>
      </ul>
    </div>
    <div class="containers-lg my-3">
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
          <li data-bs-target="#myCarousel" data-bs-slide-to="0"
            class="active"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>

        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/image/Cover Email ROG ZEPHYRUS M16 1200x400 copy-1140x380.jpg"
              class="d-block w-100"
              alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img
              src="/image/Cover Email ROG ZEPHYRUS M16 1200x400 copy-1140x380.jpg"
              class="d-block w-100"
              alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img
              src="/image/Cover Email ROG ZEPHYRUS M16 1200x400 copy-1140x380.jpg"
              class="d-block w-100"
              alt="Slide 3">
          </div>
        </div>

        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel"
          data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  </body>
</html>
