<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="breadcrumb.css">
  <link rel="stylesheet" href="./scripts/bootstrap.min.css" />
  <script src="./scripts/jquery-3.2.1.slim.min.js"></script>
  <script src="./scripts/popper.min.js"></script>
  <script src="./scripts/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./scripts/bootstrap-reboot.css">
  <link rel="stylesheet" href="./scripts/bootstrap-reboot.min.css.map">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/form-register.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="personal-info">
      <h4 class="modal-title" id="exampleModalLabel">Your Personal Details</h4>
      <form class="pt-4">
        <div class="row">
          <div class="col">
            <h6 class="title">First Name<p>*</p></h6>
            <input type="text" class="form-register">
          </div>
          <div class="col">
            <h6 class="title">Last Name<p>*</p></h6>
            <input type="text" class="form-register">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h6 class="title">Email<p>*</p></h6>
            <input type="text" class="form-register">
          </div>
          <div class="col">
            <h6 class="title">Telephone<p>*</p></h6>
            <input type="text" class="form-register">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h6 class="title">Fax</h6>
            <input type="text" class="form-register">
          </div>
        </div>
      </form>
    </div>
    <div class="address-info mt-3">
      <h4 class="modal-title" id="exampleModalLabel">Your Address</h4>
      <form class="pt-4">
        <div class="row">
          <div class="col">
            <h6 class="title">Company</h6>
            <input type="text" class="form-register">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h6 class="title">Address 1<p>*</p></h6>
            <input type="text" class="form-register">
          </div>
          <div class="col">
            <h6 class="title">Address 2<p>*</p></h6>
            <input type="text" class="form-register">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h6 class="title">City<p>*</p></h6>
            <input type="text" class="form-register">
          </div>
          <div class="col">
            <h6 class="title">Post Code</h6>
            <input type="text" class="form-register">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h6 class="title">Country<p>*</p></h6>
            <input type="text" class="form-register">
          </div>
          <div class="col">
            <h6 class="title">Region / State<p>*</p></h6>
            <input type="text" class="form-register">
          </div>
        </div>
      </form>
      <div class="address-info mt-3">
        <h4 class="modal-title" id="exampleModalLabel">Your Password</h4>
        <form class="pt-4">
          <div class="row">
            <div class="col">
              <h6 class="title">Password<p>*</p></h6>
              <input type="text" class="form-register">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h6 class="title">Password Confirm<p>*</p></h6>
              <input type="text" class="form-register">
            </div>
          </div>
        </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="submit-action"></i>Submit</button>
  </div>
</body>

</html>
